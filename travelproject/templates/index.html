<html lang="en">
    <head>

        <title>Clean Work HTML CSS Template</title>

    <body>

        <header class="site-header">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex me-4 mb-0">
                            <i class="bi-house-fill me-2"></i>
                           Walk around the World as you wish
                        </p>



                    </div>

                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="{% static 'images/bubbles.png'%}" class="logo img-fluid" alt="">

                    <span class="ms-2">Travel The World</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        {% if user.is_authenticated%}
                        <li><u><b>Hello {{user.first_name}}</b></u></li>
                        <li class="nav-item">
                            <a class="nav-link" href="credentials/logout">Logout</a>
                        </li>
                        {%else%}
                          <li class="nav-item">
                            <a class="nav-link" href="credentials/register">Register</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="credentials/login">Login</a>
                        </li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>

        <main>

            <section class="hero-section hero-section-full-height d-flex justify-content-center align-items-center">
                <div class="section-overlay"></div>

                <div class="container">
                    <div class="row">

                        <div class="col-lg-7 col-12 text-center mx-auto">
                            <h1 class="cd-headline rotate-1 text-white mb-4 pb-2">
                                <span>Love</span>
                                <span class="cd-words-wrapper">
                                    <b class="is-visible">Travel</b>
                                    <b>Places</b>
                                    <b>and enjoy the trip</b>
                                </span>
                            </h1>




                        </div>

                    </div>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,224L40,229.3C80,235,160,245,240,250.7C320,256,400,256,480,240C560,224,640,192,720,176C800,160,880,160,960,138.7C1040,117,1120,75,1200,80C1280,85,1360,139,1400,165.3L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
            </section>

        <script src="{%static 'js/jquery.min.js'%}"></script>

        <script src="{%static 'js/animated-headline.js'%}"></script>
        <script src="{%static 'js/custom.js'%}"></script>
